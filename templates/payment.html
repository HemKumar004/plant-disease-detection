{% extends 'base.html' %}
{% block pagetitle %}
Payment Gateway
{% endblock pagetitle %}

{% block body %}
<div class="container">
    <div class="row mb-5 text-center text-white">
        <div class="col-lg-10 mx-auto">
            <h1 class="display-6" style="padding-top: 2%; font-weight: 400; color: rgb(4, 54, 4);"><b>Payment</b></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mx-auto bg-white shadow rounded-lg p-4">
            <h4 class="text-center" style="color: black;">Complete Your Purchase</h4>
            <form>
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount" value="$" readonly>
                </div>
                <button type="submit" class="btn btn-block text-white" style="background-image: linear-gradient(300deg, #ff5c4d, #ff4d4d); font-weight: 600;">Pay Now</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
